<!-- Contact Section -->
<div id="contact_page" class="text-center">
  <div class="container">
    <div class="section-title center">
      <h2><strong>Раздел 11. Контакты</strong></h2>
      <hr>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-4"> <i class="fa fa-map-marker fa-2x"></i>
        <p>321 Awesome Street<br>
          New York, NY 17022</p>
      </div>
      <div class="col-md-4"> <i class="fa fa-envelope-o fa-2x"></i>
        <p>info@companyname.com</p>
      </div>
      <div class="col-md-4"> <i class="fa fa-phone fa-2x"></i>
        <p> +1 800 123 1234</p>
      </div>
      <hr>
      <div class="clearfix"></div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <hr>
      <h3>Свяжитесь с нами</h3>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Ваше имя" required="required" data-validation-required-message="Обязательное поле">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input type="phone" id="phone" class="form-control" placeholder="Ваш телефон" required="required" data-validation-required-message="Обязательное поле">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Ваш Email" required="required" data-validation-required-message="Обязательное поле">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <textarea name="message" id="message" class="form-control" rows="4" placeholder="Ваше сообщение" required="required" data-validation-required-message="Обязательное поле"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-default">Отправить сообщение</button>
      </form>
    </div>
  </div>
  <div id="map">
    <div class="row">
      <div class="col-md-12">
        <style>
          #map_canvas {
            width: 100%;
            height: 400px;
          }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <div id="map_canvas"></div>
        <script type="text/javascript">
          function initialize() {
            var map_element = document.getElementById("map_canvas");
            var myLatlng = new google.maps.LatLng(55.7312927,52.4487871);
            var mapOptions = {
              zoom: 15,
              center: myLatlng,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(map_element, mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                title:"Hello World!"
            });
            marker.setMap(map);
          }
          google.maps.event.addDomListener(window, 'load', initialize);
        </script>
      </div>
    </div>
  </div>
